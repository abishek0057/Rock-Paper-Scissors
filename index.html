<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Rock Paper Scissors</h1>
        <div class="main-section">
            <div class="player-computer player">
                <h3 class="sub-heading">Computer</h3>
                <div class="icons-holder icons-holder-computer">
                    <div class="icons-list icons-computer">
                        <img src="images/rock.png" alt="rock" class="rock icons">
                        <img src="images/paper.png" alt="paper" class="paper icons">
                        <img src="images/scissors.png" alt="scissor" class="scissor icons">
                    </div>
                    <div class="chosen-img-holder">
                        <img src="images/rock.png" class="chosen-img chosen-img-computer">
                    </div>
                </div>
            </div>
            <!-- user section below -->
            <div class="player-user player">
                <h3 class="sub-heading">User</h3>
                <div class="icons-holder icons-holder-user">
                    <div class="icons-list icons-user">
                        <img src="images/rock.png" alt="rock" class="rock icons">
                        <img src="images/paper.png" alt="paper" class="paper icons">
                        <img src="images/scissors.png" alt="scissor" class="scissor icons">
                    </div>
                    <div class="chosen-img-holder">
                        <img src="images/rock.png" class="chosen-img chosen-img-user">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="output">
        <h3 class="message heading">You lose.</h3>
        <div class="btn">Play Again</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
